<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/TYPO3/CMS/Install/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<li data-level="1">
    <a
        title="{label}"
        class="modulemenu-action t3js-modulemenu-action"
        role="menuitem"
        id="{module.name}"
        data-modulename="{module.name}"
        data-controller="{controller}"
        href="{i:uri.action(controller: controller)}"
    >
        <span class="modulemenu-icon" aria-hidden="true"><core:icon identifier="module-install-{controller}" size="default" alternativeMarkupIdentifier="inline"/></span>
        <span class="modulemenu-name">{label}</span>
        <span class="modulemenu-indicator" aria-hidden="true"></span>
    </a>
</li>
</html>
