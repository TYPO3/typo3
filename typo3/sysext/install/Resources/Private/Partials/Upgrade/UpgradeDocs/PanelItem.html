<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true">

<div class="t3js-upgrade-doc panel panel-rst panel-{fileArray.class} risk-medium item" data-item-tags="{fileArray.tagList}" data-item-version="{fileArray.version}" data-item-state="{state}" id="heading{id}">
    <div class="panel-heading" role="tab">
        <h3 class="panel-title">
            <f:if condition="{read}">
                <f:then>
                    <button type="button" class="btn btn-link link-action t3js-upgradeDocs-unmarkRead pull-right" data-filepath="{fileArray.filepath}" data-bs-toggle="tooltip" data-bs-placement="top" title="Mark as not read">
                        <i class="fa fa-lg fa-ban"></i>
                        <span class="sr-only">restore this document</span>
                    </button>
                </f:then>
                <f:else>
                    <button type="button" class="btn btn-link link-action t3js-upgradeDocs-markRead pull-right" data-filepath="{fileArray.filepath}" data-bs-toggle="tooltip" data-bs-placement="top" title="Mark as read">
                        <i class="fa fa-lg fa-check"></i>
                        <span class="sr-only">ignore this document</span>
                    </button>
                </f:else>
            </f:if>
            <a role="button" data-bs-toggle="collapse" href="#collapse{id}" aria-expanded="true" aria-controls="collapse{id}" class="collapsed">
                <span class="caret"></span>
                <strong>{fileArray.headline}</strong>
            </a>
        </h3>
    </div>
    <div id="collapse{id}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{id}">
        <div class="rst-tags t3js-tags"></div>
        <div class="rst-links">
            <f:if condition="{fileArray.url.issue}">
                <a href="{fileArray.url.issue}" target="_blank" rel="noreferrer" class="nowrap"><core:icon identifier="actions-window-open" /> Open issue</a>
            </f:if>
            <f:if condition="{fileArray.url.documentation}">
                <a href="{fileArray.url.documentation}" target="_blank" rel="noreferrer" class="nowrap"><core:icon identifier="actions-window-open" /> Open rendered version</a>
            </f:if>
        </div>
        <pre class="panel-body"><f:format.raw>{fileArray.parsedContent}</f:format.raw></pre>
    </div>
</div>

</html>
