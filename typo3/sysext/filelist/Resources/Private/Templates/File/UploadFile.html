<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <f:be.pageRenderer
        includeJavaScriptModules="{
            0: '@typo3/backend/context-menu.js'
        }"
    />

    <form
        action="{f:be.uri(route:'tce_file')}"
        method="post"
        id="FileUploadController"
        name="editform"
        enctype="multipart/form-data"
    >
        <h1><f:translate key="LLL:EXT:filelist/Resources/Private/Language/locallang.xlf:file_upload.php.pagetitle" /></h1>

        <div class="form-group">
            <input type="file" multiple="multiple" class="form-control" name="upload_1[]" />
            <input type="hidden" name="data[upload][1][target]" value="{folderCombinedIdentifier}" />
            <input type="hidden" name="data[upload][1][data]" value="1" />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="overwriteExistingFiles" id="overwriteExistingFiles" value="replace" />
            <label class="form-check-label" for="overwriteExistingFiles">
                <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_misc.xlf:overwriteExistingFiles" />
            </label>
        </div>
        <div>
            <input type="hidden" name="data[upload][1][redirect]" value="{returnUrl}" />
            <input class="btn btn-primary" type="submit" value="{f:translate(key: 'LLL:EXT:filelist/Resources/Private/Language/locallang.xlf:file_upload.php.submit')}" />
        </div>
        <div class="callout callout-warning">
            <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_misc.xlf:uploadMultipleFilesInfo" />
        </div>
    </form>

</f:section>

</html>
