<div class="btn-group">
    <button
        type="button"
        class="btn btn-sm btn-default dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        title="Share">
        <span
            class="t3js-icon icon icon-size-small icon-state-default icon-actions-share-alt"
            data-identifier="actions-share-alt">
            <span class="icon-markup">
                <svg class="icon-color">
                    <use xlink:href="typo3/sysext/core/Resources/Public/Icons/T3Icons/sprites/actions.svg#actions-share-alt" />
                </svg>
            </span>
        </span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <button
                data-dispatch-action="TYPO3.ShortcutMenu.createShortcut"
                data-dispatch-args="[&amp;quot;record_edit&amp;quot;,&amp;quot;{\u0022id\u0022:123,\u0022edit\u0022:{\u0022pages\u0022:{\u0022123\u0022:\u0022edit\u0022},\u0022overrideVals\u0022:{\u0022pages\u0022:{\u0022sys_language_uid\u0022:1}}}}&amp;quot;,&amp;quot;Edit record&amp;quot;,&amp;quot;Create a bookmark to this page&amp;quot;,&amp;quot;{$target}&amp;quot;]"
                class="dropdown-item dropdown-item-spaced"
                title="Create a bookmark to this page">
                <span
                    class="t3js-icon icon icon-size-small icon-state-default icon-actions-system-shortcut-new"
                    data-identifier="actions-system-shortcut-new">
                    <span class="icon-markup">
                        <svg class="icon-color">
                            <use xlink:href="typo3/sysext/core/Resources/Public/Icons/T3Icons/sprites/actions.svg#actions-star" />
                        </svg>
                    </span>
                </span>Create a bookmark to this page
            </button>
        </li>
        <li>
            <typo3-copy-to-clipboard
                text="http://example.com/typo3/record/edit?id=123&amp;edit%5Bpages%5D%5B123%5D=edit&amp;edit%5BoverrideVals%5D%5Bpages%5D%5Bsys_language_uid%5D=1"
                class="dropdown-item dropdown-item-spaced"
                title="Copy URL of this page">
                <span
                    class="t3js-icon icon icon-size-small icon-state-default icon-actions-link"
                    data-identifier="actions-link">
                    <span class="icon-markup">
                        <svg class="icon-color">
                            <use xlink:href="typo3/sysext/core/Resources/Public/Icons/T3Icons/sprites/actions.svg#actions-link" />
                        </svg>
                    </span>
                </span>Copy URL of this page
            </typo3-copy-to-clipboard>
        </li>
    </ul>
</div>
