<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module"/>

<f:section name="Content">

    <f:be.pageRenderer
        includeJavaScriptModules="{
            0: '@typo3/backend/context-menu.js',
            1: '@typo3/backend/element/immediate-action-element.js'
        }"
    />

    <f:variable name="args" value="{0: 'web', 1: id}" />
    <typo3-immediate-action action="TYPO3.Backend.Storage.ModuleStateStorage.update" args="{args -> f:format.json() -> f:format.htmlspecialchars()}"></typo3-immediate-action>

    <h1>
        <f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_pagetsconfig.xlf:module.pagetsconfig_records.headline" />
    </h1>
    <div>
        <p class="lead"><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_pagetsconfig.xlf:module.pagetsconfig_records.description" /></p>
    </div>

    <f:if condition="!{accessContent}">
        <f:then>
            <f:be.infobox state="-1" message="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_pagetsconfig.xlf:module.pagetsconfig.noAccess')}" />
        </f:then>
        <f:else>
            <f:if condition="!{overviewOfPagesUsingTSConfig}">
                <f:then>
                    <f:be.infobox state="-1" message="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_pagetsconfig.xlf:module.pagetsconfig_records.noRecords')}" />
                </f:then>
                <f:else>
                    <div class="table-fit">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_pagetsconfig.xlf:module.pagetsconfig_records.pagename" /></th>
                                <th><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_pagetsconfig.xlf:module.pagetsconfig_records.written_tsconfig_lines" /></th>
                            </tr>
                            </thead>
                            <tbody>
                                <f:for each="{overviewOfPagesUsingTSConfig}" as="line">
                                    <tr>
                                        <td class="text-nowrap" style="padding-left: {line.padding}px">
                                            <f:if condition="{line.link}">
                                                <f:then>
                                                    <a href="{line.link}" title="{line.title}">
                                                        <f:format.raw>{line.icon}</f:format.raw>
                                                        <f:format.raw>{line.pageTitle}</f:format.raw>
                                                    </a>
                                                </f:then>
                                                <f:else>
                                                    <f:format.raw>{line.icon}</f:format.raw>
                                                    <f:format.raw>{line.pageTitle}</f:format.raw>
                                                </f:else>
                                            </f:if>
                                        </td>
                                        <td>{line.lines}</td>
                                    </tr>
                                </f:for>
                            </tbody>
                        </table>
                    </div>
                </f:else>
            </f:if>
        </f:else>
    </f:if>

</f:section>

</html>
