<f:be.pageRenderer
    includeJavaScriptModules="{
        0: '@typo3/backend/element/breadcrumb.js',
    }"
/>
<div class="module-loading-indicator"></div>
<div class="module-docheader t3js-module-docheader">
    <div class="module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation">
        <div class="module-docheader-bar-column-left module-docheader-bar-column-grow">
            <f:if condition="{docHeader.breadcrumb}">
                <typo3-breadcrumb
                    label='{f:translate(key: "LLL:EXT:backend/Resources/Private/Language/locallang_layout.xlf:breadcrumb")}'
                    nodes='{docHeader.breadcrumb -> f:format.json()}'
                ></typo3-breadcrumb>
            </f:if>
        </div>
        <div class="module-docheader-bar-column-right">
            <f:if condition="{docHeader.languageSelector}">
                <f:format.raw>{docHeader.languageSelector}</f:format.raw>
            </f:if>
        </div>
    </div>
    <div class="module-docheader-bar module-docheader-bar-buttons t3js-module-docheader-bar t3js-module-docheader-bar-buttons">
        <div class="module-docheader-bar-column-left module-docheader-bar-column-grow">
            <f:render partial="ButtonBar" arguments="{buttons:docHeader.buttons.left}" />
        </div>
        <div class="module-docheader-bar-column-right">
            <f:render partial="ButtonBar" arguments="{buttons:docHeader.buttons.right}" />
        </div>
    </div>
</div>
