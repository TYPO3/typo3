<td valign="top" colspan="{column.colSpan}" rowspan="{column.rowSpan}"
    data-colpos="{column.columnNumber}" data-language-uid="{column.backendLayout.drawingConfiguration.languageColumnsPointer}"
    class="t3js-page-lang-column-{column.backendLayout.drawingConfiguration.languageColumnsPointer} t3js-page-column t3-grid-cell t3-page-column t3-page-column-{column.columnNumber}
        {f:if(condition: column.active, else: 't3-grid-cell-unassigned')}
        t3-gridCell-width{column.colSpan}
        t3-gridCell-height{column.rowSpan}">
    <div class="t3-page-column-header">
        <f:if condition="{column.active}">
            <f:then>
                <div class="t3-page-column-header-icons">
                    <f:if condition="{column.editUrl}">
                        <a href="{column.editUrl}" title="{column.editLinkTitle}"><core:icon identifier="actions-document-open" /></a>
                    </f:if>
                </div>
                {column.title}
            </f:then>
            <f:else if="{column.unassigned}">
                {column.title} (<f:format.raw>{column.titleUnassigned}</f:format.raw>)
            </f:else>
            <f:else if="!{hideRestrictedColumns}">
                <f:format.raw>{column.titleInaccessible}</f:format.raw>
            </f:else>
            <f:else>
                <f:format.raw>{column.titleInaccessible}</f:format.raw>
            </f:else>
        </f:if>
    </div>
    <f:if condition="{column.contentEditable} && {grid.allowNewContent}">
        <div class="t3-page-ce t3js-page-ce" data-page="{column.backendLayout.drawingConfiguration.pageId}" id="{column.uniqueId}">
            <div class="t3js-page-new-ce t3-page-ce-wrapper-new-ce" id="colpos-{column.columnNumber}-page-{column.backendLayout.drawingConfiguration.pageId}-{column.uniqueId}">
                <a href="{column.newContentUrl}" title="{newContentTitle}" data-title="{newContentTitle}"
                    class="btn btn-default btn-sm t3js-toggle-new-content-element-wizard">
                    <core:icon identifier="actions-add" />
                    {newContentTitleShort}
                </a>
            </div>
            <div class="t3-page-ce-dropzone-available t3js-page-ce-dropzone-available"></div>
        </div>
    </f:if>
    <f:if condition="{column.unassigned}">
        <div class="t3-page-ce">
            <div class="t3-page-ce-header">Empty Colpos</div>
            <div class="t3-page-ce-body">
                <div class="t3-page-ce-body-inner">
                    <div class="row">
                        <div class="col-xs-12">
                            This column has no "colPos". This is only for display Purposes.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:if>
    <f:if condition="{column.items}">
        <div data-colpos="{column.columnNumber}" data-language-uid="{column.backendLayout.drawingConfiguration.languageColumnsPointer}"
            class="t3js-sortable t3js-sortable-lang t3js-sortable-lang-{column.backendLayout.drawingConfiguration.languageColumnsPointer} t3-page-ce-wrapper
                {f:if(condition: column.items, else: 't3-page-ce-empty')}">
            <f:for each="{column.items}" as="item">
                <f:if condition="{item.deletePlaceholder} == 0">
                    <f:render partial="PageLayout/Record" arguments="{_all}" />
                </f:if>
            </f:for>
        </div>
    </f:if>
</td>
