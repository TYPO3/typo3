<header>
    <h1>{page.pageRecord.title}</h1>
    <f:for each="{mainContent.stage.records}" as="record">
        {mainContent.stage.name}
        [allowedContent: <f:join separator=", " value="{mainContent.stage.allowedContentTypes}"/>]
        <f:render partial="SingleContent" arguments="{record: record}"/>
    </f:for>
</header>
<section>
    <f:for each="{mainContent.flashInfo.records}" as="record">
        {mainContent.flashInfo.name}
        <f:render partial="SingleContent" arguments="{record: record}"/>
    </f:for>
</section>
<aside>
    <f:for each="{mainContent.aside.records}" as="record">
        {mainContent.aside.name}
        <f:render partial="SingleContent" arguments="{record: record}"/>
    </f:for>
</aside>
<main>
    <f:for each="{mainContent.main.records}" as="record">
        {mainContent.main.name}
        <f:render partial="SingleContent" arguments="{record: record}"/>
    </f:for>
</main>
<footer><f:spaceless>
    <f:for each="{mainContent.footer.records}" as="record">
        {mainContent.footer.name}
        <f:render partial="SingleContent" arguments="{record: record}"/>
    </f:for>
</f:spaceless></footer>
