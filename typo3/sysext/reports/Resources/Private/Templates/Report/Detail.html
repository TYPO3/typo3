<f:layout name="Default" />

<f:section name="content">
    <h1><f:translate key="title" /></h1>

    <f:if condition="{error}">
        <f:then>
            {error}
        </f:then>
        <f:else>
            {content -> f:transform.html() -> f:sanitize.html()}
        </f:else>
    </f:if>
</f:section>
