<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<p class="lead">
    <f:translate key="LLL:EXT:reports/Resources/Private/Language/locallang_reports.xlf:status_report_explanation" />
</p>

<f:for each="{statusCollection}" as="statuses" key="title">
    <h2>{title}</h2>
    <div class="statusreport-wrapper">
        <f:for each="{statuses}" as="status">
            <div class="statusreport" data-severity="{severityClassMapping.{status.severity}}">
                <div class="statusreport-indicator">
                    <div class="statusreport-indicator-icon">
                        <core:icon identifier="{severityIconMapping.{status.severity}}" size="default" />
                    </div>
                </div>
                <div class="statusreport-title">
                    {status.title}
                </div>
                <div class="statusreport-body">
                    <strong>{status.value}</strong><br>
                    {status.message -> f:format.raw()}
                </div>
            </div>
        </f:for>
    </div>
</f:for>

</html>
