<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:em="http://typo3.org/ns/TYPO3/CMS/Extensionmanager/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <f:asset.module identifier="@typo3/extensionmanager/main.js"/>

    <em:be.trigger triggers="{triggers}" />

    <h1><f:translate key="getExtensions">Get Extensions</f:translate></h1>
    <f:render partial="List/UploadForm" />
    <div class="form-row justify-content-between">
        <div class="form-group">
            <f:form class="typo3-extensionmanager-searchTerForm" action="ter">
                <label for="Tx_Extensionmanager_extensionkey_ter" class="form-label">
                    <f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.label.searchString" />
                </label>
                <div class="input-group">
                    <f:form.textfield name="search" value="{search}" class="form-control" id="Tx_Extensionmanager_extensionkey_ter" />
                    <button type="submit" class="btn btn-default" title="{f:translate(key:'searchTemplate.submitButton')}">
                        <span class="visually-hidden"><f:translate id="LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.title.search"/></span>
                        <core:icon identifier="actions-search" />
                    </button>
                </div>
            </f:form>
        </div>
        <div class="form-group">
            <f:render partial="List/UpdateFromTer" />
        </div>
    </div>
    <div id="terTableWrapper">
        <f:render partial="List/TerTable" arguments="{tableId: tableId, extensions:paginator.paginatedItems, availableAndInstalled:availableAndInstalled}" />

        <f:render partial="List/TerPagination" arguments="{_all}" />

        <div class="splash-receivedata"><core:icon identifier="spinner-circle" /> <f:translate key="extensionList.updateFromTer.label"/></div>
    </div>

</f:section>

</html>
