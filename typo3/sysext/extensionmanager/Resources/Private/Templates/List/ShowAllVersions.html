{namespace em=TYPO3\CMS\Extensionmanager\ViewHelpers}

<f:layout name="main"/>

<f:section name="functions">
</f:section>

<f:section name="buttons">
</f:section>

<f:section name="Content">
	<f:form action="ter">
		<f:form.textfield name="search" value="{search}" />
		<f:form.submit value="{f:translate(key:'searchTemplate.submitButton')}"/>
	</f:form>
	<f:form action="ter">
		<f:form.hidden name="reset" value="1" />
		<f:form.submit value="{f:translate(key:'searchTemplate.resetSearchButton')}"/>
	</f:form>
	<f:be.widget.paginate objects="{extensions}" as="paginatedExtensions" configuration="{itemsPerPage: 15, maximumNumberOfLinks: 2}">
	<table id="terVersionTable" class="typo3-extension-list">
			<f:render partial="List/TerShowVersionsTable" arguments="{paginatedExtensions:paginatedExtensions}" />
	</table>
	</f:be.widget.paginate>
</f:section>
