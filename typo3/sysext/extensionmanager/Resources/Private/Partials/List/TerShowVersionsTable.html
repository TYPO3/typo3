{namespace em=TYPO3\CMS\Extensionmanager\ViewHelpers}
<table id="{tableId}" class="table table-striped table-hover extension-list">
    <thead>
        <tr>
            <th data-sort-method="none"><f:translate key="extensionList.header.extensionActions"/></th>
            <th><f:translate key="extensionList.header.extensionName"/></th>
            <th data-sort-method="dotsep"><f:translate key="extensionList.header.version"/></th>
            <th><f:translate key="extensionList.header.uploadComment"/></th>
            <th><f:translate key="extensionList.header.lastUpdate"/></th>
            <th><f:translate key="extensionList.header.extensionState"/></th>
        </tr>
    </thead>
    <tbody>
        <f:for each="{extensions}" as="extension">
            <tr>
                <td><em:downloadExtension extension="{extension}" /></td>
                <td>{extension.title}</th>
                <td>{extension.version}</td>
                <td><f:format.nl2br>{extension.updateComment}</f:format.nl2br></td>
                <td data-sort="{f:format.date(date: extension.lastUpdated, format: 'U')}"><f:format.date>{extension.lastUpdated}</f:format.date></td>
                <td><span class="label label-{extension.stateString}">{extension.stateString}</span></td>
            </tr>
        </f:for>
    </tbody>
</table>
