<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Pages/Default"/>

<f:section name="Main">
    <f:render partial="Wrapper/Component" arguments="{modifier: 'page-area'}" contentAs="content" optional="true">
        <div class="article">
            <div class="article__content">
                <f:render.contentArea contentArea="{content.content}"/>
            </div>

            <div class="article__aside">
                <f:render.contentArea contentArea="{content.sidebar}"/>
            </div>
        </div>
    </f:render>
</f:section>

</html>
