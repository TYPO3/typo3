<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Content/Unwrapped"/>

<f:section name="Main">
    <f:render
        partial="Components/Textmediateaser"
        arguments="{
            image: record.image.0,
            header: record.header,
            text: record.bodytext,
            textHtml: 1,
            date: record.date,
            category: record.subheader,
            link: record.tx_themecamino_link,
            label: record.tx_themecamino_link_label,
            icon: record.tx_themecamino_link_icon,
        }"
    />
</f:section>

</html>
