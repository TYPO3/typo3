####
# Styleguide, based on Full.yaml
###

# Load default processing options
imports:
  - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
  - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
  - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }

# Add configuration for the editor
# For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    style:
      definitions:
        # block level styles
        - { name: 'Orange title H2', element: 'h2', classes: ['orange'] }
        - { name: 'Orange title H3', element: 'h3', classes: ['orange'] }
        - { name: 'Quote / Citation', element: 'blockquote' }
        - { name: 'Code block', element: 'code'  }
        # Inline styles
        - { name: 'Yellow marker', element: 'span', classes: ['yellow-marker'] }
        # Much more dummies
        - { name: "p-class-display-1", element: "p", attributes: { class: "display-1" } }
        - { name: "p-class-display-2", element: "p", attributes: { class: "display-2" } }
        - { name: "p-class-display-3", element: "p", attributes: { class: "display-3" } }
        - { name: "p-class-display-4", element: "p", attributes: { class: "display-4" } }
        - { name: "p-class-display-5", element: "p", attributes: { class: "display-5" } }
        - { name: "p-class-display-6", element: "p", attributes: { class: "display-6" } }
        - { name: "p-class-display-7", element: "p", attributes: { class: "display-7" } }
        - { name: "p-class-display-8", element: "p", attributes: { class: "display-8" } }
        - { name: "p-class-display-9", element: "p", attributes: { class: "display-9" } }
        - { name: "p-class-fs-1", element: "p", attributes: { class: "fs-1" } }
        - { name: "p-class-fs-2", element: "p", attributes: { class: "fs-2" } }
        - { name: "p-class-fs-3", element: "p", attributes: { class: "fs-3" } }
        - { name: "p-class-fs-4", element: "p", attributes: { class: "fs-4" } }
        - { name: "p-class-fs-5", element: "p", attributes: { class: "fs-5" } }
        - { name: "p-class-fs-6", element: "p", attributes: { class: "fs-6" } }
        - { name: "p-class-fs-7", element: "p", attributes: { class: "fs-7" } }
        - { name: "p-class-fs-8", element: "p", attributes: { class: "fs-8" } }
        - { name: "p-class-fs-9", element: "p", attributes: { class: "fs-9" } }
