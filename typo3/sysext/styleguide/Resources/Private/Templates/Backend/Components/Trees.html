<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:sg="http://typo3.org/ns/TYPO3/CMS/Styleguide/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Before">
    <f:be.pageRenderer
        includeJavaScriptModules="{
            1: '@typo3/backend/tree/tree-node-toggle.js'
        }"
    />
</f:section>

<f:section name="Content">

    <f:render
        partial="Backend/Navigation"
        arguments="{
            currentAction: currentAction,
            actions: actions,
            route: routeIdentifier
        }"
    />

    <div class="styleguide-content">
        <h1><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.headline" /></h1>

        <h2><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.pageTree.headline" /></h2>
        <p><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.pageTree.text" /></p>
        <sg:code language="html">
            <typo3-backend-navigation-component-pagetree-tree id="typo3-pagetree-tree" class="tree-wrapper" .setup=${e} @tree:initialized=${###array###}></typo3-backend-navigation-component-pagetree-tree>
        </sg:code>

        <h2><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.fileTree.headline" /></h2>
        <p><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.fileTree.text" /></p>
        <sg:code language="html">
            <typo3-backend-navigation-component-filestorage-tree id="typo3-filestoragetree-tree" class="svg-tree-wrapper" .setup=${e}></typo3-backend-navigation-component-filestorage-tree>
        </sg:code>

        <h2><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.collapsibleTree.headline" /></h2>
        <p>
            <f:sanitize.html><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.collapsibleTree.text" /></f:sanitize.html>
        </p>
        <sg:example codePreview="true" codeLanguage="html">
            <f:render section="collapsibleTree" arguments="{_all}" />
        </sg:example>

        <hr>

        <h2><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:section.frontend.headline" /></h2>

        <h3><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:section.colorScheme.headline" /></h3>

        <h4><f:translate key="LLL:EXT:styleguide/Resources/Private/Language/locallang.xlf:component.tree.section.collapsibleTree.headline" /></h4>
        <sg:colorScheme>
            <f:render section="collapsibleTree" arguments="{_all}" />
        </sg:colorScheme>
    </div>

</f:section>

<f:section name="collapsibleTree">
    <ul class="treelist">
        <li>
            <typo3-backend-tree-node-toggle class="treelist-control collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-list-1686230946" aria-expanded="true"></typo3-backend-tree-node-toggle>
            <span class="treelist-group treelist-group-monospace">
                <span class="treelist-label">items</span>
            </span>
            <div class="treelist-collapse collapse show" id="collapse-list-1686230946">
                <ul class="treelist">
                    <li>
                        <typo3-backend-tree-node-toggle class="treelist-control collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-list-2511c918639b1bd8" aria-expanded="true"></typo3-backend-tree-node-toggle>
                        <span class="treelist-group treelist-group-monospace">
                            <span class="treelist-label">key1</span>
                        </span>
                        <div class="treelist-collapse collapse show" id="collapse-list-2511c918639b1bd8">
                            <ul class="treelist">
                                <li>
                                    <span class="treelist-group treelist-group-monospace">
                                        <span class="treelist-label">0</span> <span class="treelist-operator">=</span> <span class="treelist-value">Option 1</span>
                                    </span>
                                </li>
                                <li>
                                    <span class="treelist-group treelist-group-monospace">
                                        <span class="treelist-label">1</span> <span class="treelist-operator">=</span> <span class="treelist-value">Description 1</span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <typo3-backend-tree-node-toggle class="treelist-control collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-list-032f17e98235ecae" aria-expanded="true"></typo3-backend-tree-node-toggle>
                        <span class="treelist-group treelist-group-monospace">
                            <span class="treelist-label">key2</span>
                        </span>
                        <div class="treelist-collapse collapse show" id="collapse-list-032f17e98235ecae">
                            <ul class="treelist">
                                <li>
                                    <span class="treelist-group treelist-group-monospace">
                                        <span class="treelist-label">0</span> <span class="treelist-operator">=</span> <span class="treelist-value">Option 2</span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <span class="treelist-group treelist-group-monospace">
                <span class="treelist-label">exampleInterval</span> <span class="treelist-operator">=</span> <span class="treelist-value">15 minutes</span>
            </span>
        </li>
        <li>
            <typo3-backend-tree-node-toggle class="treelist-control collapsed" data-bs-toggle="collapse" data-bs-target="#collapse-list-68d1352020c51580" aria-expanded="false"></typo3-backend-tree-node-toggle>
            <span class="treelist-group treelist-group-monospace">
                <span class="treelist-label">EXT</span>
            </span>
            <div class="treelist-collapse collapse" id="collapse-list-68d1352020c51580">
                <ul class="treelist">
                    <li>
                        <span class="treelist-group treelist-group-monospace">
                            <span class="treelist-label">exampleConfiguration</span> <span class="treelist-operator">=</span> <span class="treelist-value">lorem ipsum dolor</span>
                        </span>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <span class="treelist-group treelist-group-monospace">
                <span class="treelist-label">USER</span> <span class="treelist-operator">=</span>
            </span>
        </li>
    </ul>
</f:section>

</html>
