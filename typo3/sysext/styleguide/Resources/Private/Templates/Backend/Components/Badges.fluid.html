<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:sg="http://typo3.org/ns/TYPO3/CMS/Styleguide/ViewHelpers"
    xmlns:co="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <f:render
        partial="Backend/Navigation"
        arguments="{
            currentAction: currentAction,
            actions: actions,
            route: routeIdentifier
        }"
    />

    <div class="styleguide-content">
        <h1><f:translate key="component.badge.headline" domain="styleguide.messages" /></h1>
        <p>
            <f:sanitize.html><f:translate key="component.badge.introtext" domain="styleguide.messages" /></f:sanitize.html>
        </p>

        <h2><f:translate key="component.badge.section.default.headline" domain="styleguide.messages" /></h2>
        <sg:example codePreview="true" codeLanguage="html">
            <span class="badge badge-default">default badge</span>
        </sg:example>

        <h2><f:translate key="component.badge.section.shape.headline" domain="styleguide.messages" /></h2>
        <sg:example codePreview="true" codeLanguage="html">
            <span class="badge badge-pill badge-default">pill shaped badge</span>
            <span class="badge badge-pill badge-default">1</span>
        </sg:example>

        <h2><f:translate key="component.badge.section.color.headline" domain="styleguide.messages" /></h2>
        <f:variable name="codeSnippetColor">
            <f:for each="{variants}" as="variant">
            badge-{variant}
            </f:for>
        </f:variable>
        <sg:example codePreview="true" codeLanguage="html" customCode="{codeSnippetColor}">
            <div class="example-container">
                <f:for each="{variants}" as="variant">
                    <div class="example-item">
                        <span class="badge badge-{variant}">{variant}</span>
                    </div>
                </f:for>
            </div>
        </sg:example>

        <h2><f:translate key="section.frontend.headline" domain="styleguide.messages" /></h2>

        <h3><f:translate key="component.badge.section.withinHeadlines.headline" domain="styleguide.messages" /></h3>
        <sg:example>
            <h1>h1. Example heading <span class="badge badge-primary">New</span> <span class="badge badge-pill badge-danger">1</span></h1>
            <h2>h2. Example heading <span class="badge badge-primary">New</span> <span class="badge badge-pill badge-danger">2</span></h2>
            <h3>h3. Example heading <span class="badge badge-primary">New</span> <span class="badge badge-pill badge-danger">3</span></h3>
            <h4>h4. Example heading <span class="badge badge-primary">New</span> <span class="badge badge-pill badge-danger">4</span></h4>
            <h5>h5. Example heading <span class="badge badge-primary">New</span> <span class="badge badge-pill badge-danger">5</span></h5>
            <h6>h6. Example heading <span class="badge badge-primary">New</span> <span class="badge badge-pill badge-danger">6</span></h6>
        </sg:example>

        <h3><f:translate key="section.colorScheme.headline" domain="styleguide.messages" /></h3>
        <sg:colorScheme>
            <div class="example-container">
                <f:for each="{variants}" as="variant">
                    <div class="example-item">
                        <span class="badge badge-{variant}">{variant}</span>
                        <a href="#" class="badge badge-{variant}">{variant} link</a>
                    </div>
                </f:for>
            </div>
        </sg:colorScheme>
    </div>

</f:section>

</html>
