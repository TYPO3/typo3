<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:sg="http://typo3.org/ns/TYPO3/CMS/Styleguide/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <f:render
        partial="Backend/Navigation"
        arguments="{
            currentAction: currentAction,
            actions: actions,
            route: routeIdentifier
        }"
    />

    <div class="styleguide-content">
        <h1><f:translate key="component.select.headline" domain="styleguide.messages" /></h1>
        <p>
            <f:sanitize.html><f:translate key="component.select.introtext" domain="styleguide.messages" /></f:sanitize.html>
        </p>

        <h2><f:translate key="component.select.section.default.headline" domain="styleguide.messages" /></h2>
        <sg:example codePreview="true" codeLanguage="html">
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlDefault',
                    fieldLabel: 'Select example',
                    ariaLabel: 'Small select example',
                    firstOptionWithoutValue: '1'
                }"
            />
        </sg:example>

        <h2><f:translate key="component.select.section.multiple.headline" domain="styleguide.messages" /></h2>
        <sg:example codePreview="true" codeLanguage="html">
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlMultiple',
                    fieldLabel: 'Multiple select example',
                    ariaLabel: 'Multiple select example',
                    multiple: 1
                }"
            />
        </sg:example>

        <h2><f:translate key="component.select.section.optgroup.headline" domain="styleguide.messages" /></h2>
        <h3><f:translate key="component.select.section.optgroup.single.headline" domain="styleguide.messages" /></h3>
        <sg:example codePreview="true" codeLanguage="html">
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlOptgroup',
                    fieldLabel: 'Optgroup select example',
                    hasOptGroup: '1'
                }"
            />
        </sg:example>

        <h3><f:translate key="component.select.section.optgroup.multiple.headline" domain="styleguide.messages" /></h3>
        <sg:example codePreview="true" codeLanguage="html">
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlOptgroupMultiple',
                    fieldLabel: 'Optgroup multiple select example',
                    hasOptGroup: '1',
                    multiple: 1
                }"
            />
        </sg:example>

        <h2><f:translate key="component.select.section.size.headline" domain="styleguide.messages" /></h2>

        <h3><f:translate key="component.select.section.size.default.headline" domain="styleguide.messages" /></h3>
        <f:variable name="codeSnippetSizeDefault">
            <select class="form-select">
                <option>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </f:variable>
        <sg:example codePreview="true" codeLanguage="html" customCode="{codeSnippetSizeDefault}" decodeEntities="true">
            <div class="example-container">
                <div class="example-item">
                    <select class="form-select">
                        <option>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </sg:example>

        <h3><f:translate key="component.select.section.size.small.headline" domain="styleguide.messages" /></h3>
        <f:variable name="codeSnippetSizeSmall">
            <select class="form-select form-select-sm">
                <option>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </f:variable>
        <sg:example codePreview="true" codeLanguage="html" customCode="{codeSnippetSizeSmall}" decodeEntities="true">
            <div class="example-container">
                <div class="example-item">
                    <select class="form-select form-select-sm">
                        <option>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </sg:example>

        <h2><f:translate key="component.select.section.state.headline" domain="styleguide.messages" /></h2>
        <sg:example>
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlHasChange',
                    fieldLabel: 'Select example has change',
                    ariaLabel: 'Small select example',
                    firstOptionWithoutValue: '1',
                    additionalClass: 'has-change'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlHasSuccess',
                    fieldLabel: 'Select example has success',
                    ariaLabel: 'Small select example',
                    firstOptionWithoutValue: '1',
                    additionalClass: 'has-success'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlHasWarning',
                    fieldLabel: 'Select example has warning',
                    ariaLabel: 'Small select example',
                    firstOptionWithoutValue: '1',
                    additionalClass: 'has-warning'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlHasError',
                    fieldLabel: 'Select example has error',
                    ariaLabel: 'Small select example',
                    firstOptionWithoutValue: '1',
                    additionalClass: 'has-error'
                }"
            />
        </sg:example>

        <h2><f:translate key="section.frontend.headline" domain="styleguide.messages" /></h2>

        <h3><f:translate key="section.colorScheme.headline" domain="styleguide.messages" /></h3>

        <h4><f:translate key="component.select.section.colorScheme.optgroup.single.headline" domain="styleguide.messages" /></h4>
        <sg:colorScheme>
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorSingleDefault',
                    fieldLabel: 'Select example default',
                    hasOptGroup: '1'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorSingleHasChange',
                    fieldLabel: 'Select example has change',
                    hasOptGroup: '1',
                    additionalClass: 'has-change'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorSingleHasSuccess',
                    fieldLabel: 'Select example has success',
                    hasOptGroup: '1',
                    additionalClass: 'has-success'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorSingleHasWarning',
                    fieldLabel: 'Select example has warning',
                    hasOptGroup: '1',
                    additionalClass: 'has-warning'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorSingleHasError',
                    fieldLabel: 'Select example has error',
                    hasOptGroup: '1',
                    additionalClass: 'has-error'
                }"
            />
        </sg:colorScheme>

        <h4><f:translate key="component.select.section.colorScheme.optgroup.multiple.headline" domain="styleguide.messages" /></h4>
        <sg:colorScheme>
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorMultipleDefault',
                    fieldLabel: 'Select example default',
                    hasOptGroup: '1',
                    multiple: 1
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorMultipleHasChange',
                    fieldLabel: 'Select example has change',
                    hasOptGroup: '1',
                    multiple: 1,
                    additionalClass: 'has-change'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorMultipleHasSuccess',
                    fieldLabel: 'Select example has success',
                    hasOptGroup: '1',
                    multiple: 1,
                    additionalClass: 'has-success'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorMultipleHasWarning',
                    fieldLabel: 'Select example has warning',
                    hasOptGroup: '1',
                    multiple: 1,
                    additionalClass: 'has-warning'
                }"
            />
            <f:render
                partial="Backend/Form/Select"
                arguments="{
                    identifier: 'selectFormControlColorMultipleHasError',
                    fieldLabel: 'Select example has error',
                    hasOptGroup: '1',
                    multiple: 1,
                    additionalClass: 'has-error'
                }"
            />
        </sg:colorScheme>
    </div>

</f:section>

</html>
