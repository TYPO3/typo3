{namespace core = TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Default" />

<f:section name="iconButtons">
</f:section>

<f:section name="headline">
	<f:translate key="icons" />
</f:section>

<f:section name="content">
	<p class="lead">These icons can be used in backend modules. TYPO3 automatically sends the corresponding HTML output code.</p>
	<input type="text" id="iconSearch" placeholder="Type to search" />

	<div class="icon-set clearfix">
		<ul>
			<f:for each="{icons}" as="icon">
				<li class="text-center">
					<core:icon identifier="{icon}" size="large" /><br>
					{icon}
				</li>
			</f:for>
		</ul>
	</div>

</f:section>
