<div class="element-browser-panel element-browser-main">
    <div class="element-browser-main-content">
        <div class="element-browser-body">
            <form action="" id="ltelephoneform" class="form-horizontal">
                <div class="form-group">
                    <label class="col-4 control-label"><f:translate key="LLL:EXT:recordlist/Resources/Private/Language/locallang_browse_links.xlf:telephoneNumber" /></label>
                    <div class="col-8">
                        <div class="input-group">
                            <input type="tel" name="ltelephone" size="20" class="form-control" value="{telephone}" />
                            <div class="input-group-btn">
                                <input class="btn btn-default" type="submit" value="{f:translate(key: 'LLL:EXT:recordlist/Resources/Private/Language/locallang_browse_links.xlf:setLink')}" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
