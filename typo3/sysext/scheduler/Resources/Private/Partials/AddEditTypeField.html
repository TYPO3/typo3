<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<div class="row">
    <div class="form-group">
        <label class="form-label" for="task_type"><f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.type"/></label>
        <div class="formengine-field-item">
            <div class="form-control-wrap">
                <div class="form-wizards-wrap">
                    <div class="form-wizards-element">
                        <select name="tx_scheduler[type]" id="task_type" class="form-select">
                            <option value="1" {f:if(condition:'{currentData.type} == 1',then:'selected="selected"')}>
                                <f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.type.single" />
                            </option>
                            <option value="2" {f:if(condition:'{currentData.type} == 2',then:'selected="selected"')}>
                                <f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.type.recurring" />
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
