<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="form-group">
    <label class="form-label" for="task_disable"><f:translate key="LLL:EXT:core/Resources/Private/Language/locallang_common.xlf:disable"/></label>
    <div class="formengine-field-item">
        <div class="form-wizards-wrap">
            <div class="form-wizards-item-element">
                <div class="form-check form-switch">
                    <input type="hidden" name="tx_scheduler[disable]" value="0">
                    <input class="form-check-input" type="checkbox" name="tx_scheduler[disable]" value="1" id="task_disable" {f:if(condition:currentData.disable,then:'checked="checked"')}>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
