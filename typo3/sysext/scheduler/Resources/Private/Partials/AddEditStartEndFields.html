<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:variable name="dateFormat">Y-m-d\TH:i:sp</f:variable>

<div class="form-group col-sm-6" id="task_start_col">
    <label class="form-label" for="tceforms-datetimefield-task_start_row"><f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.start"/></label>
    <div class="formengine-field-item">
        <div class="form-control-wrap">
            <div class="form-wizards-wrap">
                <div class="form-wizards-item-element">
                    <div class="input-group" id="tceforms-datetimefield-task_start_row-wrapper">
                        <input
                            name="tx_scheduler[start]"
                            value="{f:format.date(format: dateFormat, date: currentData.start)}"
                            class="form-control form-control-clearable t3js-datetimepicker t3js-clearable"
                            data-date-type="datetime"
                            data-date-offset="0"
                            type="text"
                            id="tceforms-datetimefield-task_start_row"
                        >
                        <button
                            class="btn btn-default"
                            aria-label="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.datepicker.label')}"
                            type="button"
                            data-global-event="click"
                            data-action-focus="#tceforms-datetimefield-task_start_row"
                        >
                            <core:icon identifier="actions-edit-pick-date" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group col-sm-6" id="task_end_col">
    <label class="form-label" for="tceforms-datetimefield-task_end_row"><f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.end"/></label>
    <div class="formengine-field-item">
        <div class="form-control-wrap">
            <div class="form-wizards-wrap">
                <div class="form-wizards-item-element">
                    <div class="input-group" id="tceforms-datetimefield-task_end_row-wrapper">
                        <f:if condition="{currentData.end}"><f:variable name="formattedEnd" value="{f:format.date(format: dateFormat, date: currentData.end)}" /></f:if>
                        <input
                            name="tx_scheduler[end]"
                            value="{formattedEnd}"
                            class="form-control form-control-clearable t3js-datetimepicker t3js-clearable"
                            data-date-type="datetime"
                            data-date-offset="0"
                            type="text"
                            id="tceforms-datetimefield-task_end_row"
                        >
                        <button
                            class="btn btn-default"
                            aria-label="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.datepicker.label')}"
                            type="button"
                            data-global-event="click"
                            data-action-focus="#tceforms-datetimefield-task_end_row"
                        >
                            <core:icon identifier="actions-edit-pick-date" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
