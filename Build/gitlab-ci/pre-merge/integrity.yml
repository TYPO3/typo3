annotations php 7.2 pre-merge:
  stage: main
  except:
    refs:
      - schedules
      - "9.5"
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 7.2
    - Build/Scripts/runTests.sh -s checkAnnotations -p 7.2

grunt clean pre-merge:
  stage: main
  except:
    refs:
      - schedules
      - "9.5"
  cache:
    key: 9.5-js
    paths:
      - .cache
  script:
    - Build/Scripts/runTests.sh -s checkGruntClean

