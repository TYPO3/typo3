acceptance application mariadb php 8.4 pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - "12.4"
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/acceptance/typo3temp/var/log
      - typo3temp/var/tests/AcceptanceReports
  parallel: 13
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 8.4
    - Build/Scripts/runTests.sh -s acceptance -p 8.4 -d mariadb -i 10.3 -c $CI_NODE_INDEX/$CI_NODE_TOTAL

acceptance application composer postgres 15 php 8.1 pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - "12.4"
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/acceptance-composer/var/log
      - typo3temp/var/tests/AcceptanceReports
  parallel: 13
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 8.1
    - Build/Scripts/runTests.sh -s acceptanceComposer -p 8.1 -d postgres -i 15 -c $CI_NODE_INDEX/$CI_NODE_TOTAL
