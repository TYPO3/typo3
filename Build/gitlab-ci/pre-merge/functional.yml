functional deprecated mariadb 10.3 php 8.0 pre-merge:
  stage: main
  except:
    refs:
      - schedules
      - master
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 8.0
    - Build/Scripts/runTests.sh -s functionalDeprecated -d mariadb -i 10.3 -p 8.0

