e2e playwright composer sqlite 8.2 pre-merge:
  stage: main
  tags:
    - metal2
  except:
    refs:
      - schedules
      - main
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - typo3temp/var/tests/playwright-composer/var/log
      - typo3temp/var/tests/playwright-reports
  script:
    - Build/Scripts/runTests.sh -s e2e -p 8.2 -d sqlite
