acceptance application mariadb 10.3 php 7.4 locked:
  stage: acceptance
  needs: []
  only:
    - schedules
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/acceptance/typo3temp/var/log
      - typo3temp/var/tests/AcceptanceReports
    reports:
      junit:
        - typo3temp/var/tests/AcceptanceReports/reports.xml
  parallel: 8
  script:
      - Build/Scripts/runTests.sh -s composerInstall -p 7.4
      - Build/Scripts/runTests.sh -s acceptance -d mariadb -i 10.3 -p 7.4 -c $CI_NODE_INDEX/$CI_NODE_TOTAL
