version: '2.3'
services:
  chrome:
    image: selenium/standalone-chrome:3.12
    networks:
      - test
  mariadb10:
    image: mariadb:10.3
    environment:
      MYSQL_ROOT_PASSWORD: funcp
    tmpfs:
      - /var/lib/mysql/:rw,noexec,nosuid
    networks:
      - test
  postgres10:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: funcp
      POSTGRES_USER: ${HOST_USER}
    volumes:
      - /etc/passwd:/etc/passwd,ro
    tmpfs:
      - /var/lib/postgresql/data:rw,noexec,nosuid
    networks:
      - test

  mssql2019latest:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Test1234!
      MSSQL_PID: Developer
    tmpfs:
      - /var/lib/mssql:rw,noexec,nosuid
    volumes:
      - /etc/passwd:/etc/passwd,ro
    networks:
      - test
  redis4:
    image: redis:4-alpine
    networks:
      - test
  memcached1-5:
    image: memcached:1.5-alpine
    networks:
      - test
  web:
    image: typo3gmbh/php72:latest
    user: ${HOST_UID}
    stop_grace_period: 1s
    networks:
      - test
    volumes:
      - bamboo-data:/srv/bamboo/xml-data/build-dir
    command: php -n -c /etc/php/cli-no-xdebug/php.ini -S web:8000 -t /srv/bamboo/xml-data/build-dir/${bamboo_buildKey}

  start_dependencies_acceptance_install_mariadb10:
    image: alpine:3.8
    links:
      - mariadb10
      - chrome
      - web
    networks:
      - test
    command: >
      /bin/sh -c "
        echo Waiting for database start
        COUNT=0
        while ! nc -z mariadb10 3306; do
          if [ "$${COUNT}" -ge "60" ]; then
            echo Database did not come up
            exit 1
          fi
          let "COUNT++"
          sleep 1
        done
        echo Database is up
      "

  start_dependencies_acceptance_install_postgres10:
    image: alpine:3.8
    links:
      - postgres10
      - chrome
      - web
    networks:
      - test
    command: >
      /bin/sh -c "
        echo Waiting for database start
        COUNT=0
        while ! nc -z postgres10 5432; do
          if [ "$${COUNT}" -ge "60" ]; then
            echo Database did not come up
            exit 1
          fi
          let "COUNT++"
          sleep 1
        done
        echo Database is up
      "

  start_dependencies_acceptance_install_sqlite:
    image: alpine:3.8
    links:
      - chrome
      - web
    command: >
      /bin/sh -c "
        sleep 1;
      "

  start_dependencies_acceptance_backend_mariadb10:
    image: alpine:3.8
    links:
      - mariadb10
      - chrome
      - web
    networks:
      - test
    command: >
      /bin/sh -c "
        echo Waiting for database start
        COUNT=0
        while ! nc -z mariadb10 3306; do
          if [ "$${COUNT}" -ge "60" ]; then
            echo Database did not come up
            exit 1
          fi
          let "COUNT++"
          sleep 1
        done
        echo Database is up
      "

  start_dependencies_functional_mariadb10:
    image: alpine:3.8
    links:
      - mariadb10
      - redis4
      - memcached1-5
    networks:
      - test
    command: >
      /bin/sh -c "
        echo Waiting for database start
        COUNT=0
        while ! nc -z mariadb10 3306; do
          if [ "$${COUNT}" -ge "60" ]; then
            echo Database did not come up
            exit 1
          fi
          let "COUNT++"
          sleep 1
        done
        echo Database is up
      "

  start_dependencies_functional_mssql:
    image: alpine:3.8
    links:
      - mssql2019latest
      - redis4
      - memcached1-5
    networks:
      - test
    command: >
      /bin/sh -c "
        echo Waiting for database start
        COUNT=0
        while ! nc -z mssql2019latest 1433; do
          if [ "$${COUNT}" -ge "120" ]; then
            echo Database did not come up
            exit 1
          fi
          let "COUNT++"
          sleep 1
        done
        echo Database is up
      "

  start_dependencies_functional_postgres10:
    image: alpine:3.8
    links:
      - postgres10
      - redis4
      - memcached1-5
    networks:
      - test
    command: >
      /bin/sh -c "
        echo Waiting for database start
        COUNT=0
        while ! nc -z postgres10 5432; do
          if [ "$${COUNT}" -ge "60" ]; then
            echo Database did not come up
            exit 1
          fi
          let "COUNT++"
          sleep 1
        done
        echo Database is up
      "
  start_dependencies_functional_sqlite:
    image: alpine:3.8
    links:
      - redis4
      - memcached1-5
    networks:
      - test
    command: >
      /bin/sh -c "
        sleep 1;
      "

networks:
  test:
    external:
      name: ${BAMBOO_COMPOSE_PROJECT_NAME}_test

volumes:
  bamboo-data:
    external:
      name: ${BAMBOO_COMPOSE_PROJECT_NAME}_bamboo-data
